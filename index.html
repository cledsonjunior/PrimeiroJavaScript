<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
    <script src="./scripts.js"></script>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option value="real">R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="Digite aqui o valor a ser convertido">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-image" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>

</html>
